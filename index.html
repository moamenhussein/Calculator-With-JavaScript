<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- font-awesome The iconic -->
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Render all Element Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Main Framework css-->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Main Template css file -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;500;600;800&family=Poppins:ital,wght@0,100;0,200;0,400;0,600;1,100;1,200&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" />
      <div class="buttons">
        <button onclick="getInput('*')" class="active">*</button>
        <button onclick="getInput('/')" class="active">/</button>
        <button onclick="getInput('-')" class="active">-</button>
        <button onclick="getInput('+')" class="active">+</button>
        <button onclick="getInput('9')">9</button>
        <button onclick="getInput('8')">8</button>
        <button onclick="getInput('7')">7</button>
        <button onclick="getInput('6')">6</button>
        <button onclick="getInput('5')">5</button>
        <button onclick="getInput('4')">4</button>
        <button onclick="getInput('3')">3</button>
        <button onclick="getInput('2')">2</button>
        <button onclick="getInput('1')">1</button>
        <button onclick="getInput('0')">0</button>
        <button onclick="getInput('.')">.</button>
        <button class="equal">=</button>
        <button class="delete">DEL</button>
        <button class="clear">C</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
